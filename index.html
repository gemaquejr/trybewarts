<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo-trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="" class="trybewarts-login">
      <input type="email" name="email" id="email" placeholder='Email' required>
      <input type="password" name="password" id="password" placeholder="Senha" required>
      <button id="login">Entrar</button>
    </form>
  </header>
  <main class="content">
    <form id="evaluation-form">
      <div id='form-house'>
        <h2>Formulário de Avaliação</h2>
        <input id="input-name" class="login-input" type="text" placeholder="Nome" required>
        <input id="input-lastname" class="login-input" type="password" placeholder="Sobrenome" required>
        <input id="input-email" class="login-input" type="password" placeholder="Email" required>
        <label for="">Casa:</label>
        <select id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
        <hr>
      </div>
      <div id="family-label">
        <div id='family'>
          <label for="family" id="label-family">Qual sua família?</label><br>
          <input type="radio" name="family" value="Frontend" id="frontend">
          <label for="frontend">Frontend</label><br>
          <input type="radio" name="family" value="Backend" id="backend">
          <label for="backend">Backend</label><br>
          <input type="radio" name="family" value="FullStack" id="fullstack">
          <label for="fullstack">FullStack</label>
        </div>
        <div id='labels'>
          <label for="course" id="label-content">"Qual conteúdo você está com mais vontade de aprender?"</label><br>
          <input type="checkbox" value="HoFs">HoFs
          <input type="checkbox" value="Jest">Jest
          <input type="checkbox" value="Promises">Promises<br>
          <input type="checkbox" value="React">React
          <input type="checkbox" value="SQL">SQL
          <input type="checkbox" value="Python">Python
        </div>
      </div>
      <hr>
      <div id='avaliation'>
        <label for="rate" id="label-rate">"Como você avalia a Trybewarts?"</label>
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
      </div>
      </div>
      <div>
        <label for="textBox" class="textarea">Deixe seu comentário:</label>
        <textarea id="textarea" maxlength="500"></textarea>
        <span id='counter'>500</span>
      </div>
      <div>
        <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="checked" id="agreement">
      </div>
      <button type="submit" id='submit-btn' disabled='disabled'>Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo do formulario">
  </main>
  <footer id="footer">Direitos reservados à Trybewarts©</footer>
  <script src="script.js" defer></script>
</body>
</html>
