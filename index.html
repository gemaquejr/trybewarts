<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo-trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="" class="trybewarts-login">
      <input type="email" name="email" id="email" placeholder= 'Email' required>
      <input type="password" name="password" id="password" placeholder="Senha" required>
      <button id="login">Entrar</button>
    </form>
  </header>
  <main class="content">
    <h2>Formulário de Avaliação</h2>
    <div class="form-main">
    <form id="evaluation-form">
      <div class="form-input">
        <input id="input-name" class="login-input" type="text" placeholder="Nome" required>
        <input id="input-lastname" class="login-input" type="password" placeholder="Sobrenome" required>
      </div>
      <div class="form-house">
        <input id="input-email" class="login-input" type="password" placeholder="Email" required>
        <select id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</optio>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
        <div>
          <label for="family" id="label-family">"Qual sua família?"</label>
        </div>
        <input type="radio" name="family" value="Frontend">Frontend
        <input type="radio" name="family" value="Backend">Backend
        <input type="radio" name="family" value="FullStack">FullStack
      <div>
        <label for="course" id="label-content">"Qual conteúdo você está com mais vontade de aprender?"</label>
      </div>
        <div>
          <input type="checkbox" value="HoFs">HoFs
          <input type="checkbox" value="Jest">Jest
          <input type="checkbox" value="Promises">Promises
          <input type="checkbox" value="React">React
          <input type="checkbox" value="SQL">SQL
          <input type="checkbox" value="Python">Python
        </div>
      </div>
      <div>
        <label for="rate" id="label-rate">"Como você avalia a Trybewarts?"</label>
      </div>
        <div>
          <input type="radio" name="rate" value="1">1
          <input type="radio" name="rate" value="2">2
          <input type="radio" name="rate" value="3">3
          <input type="radio" name="rate" value="4">4
          <input type="radio" name="rate" value="5">5
          <input type="radio" name="rate" value="6">6
          <input type="radio" name="rate" value="7">7
          <input type="radio" name="rate" value="8">8
          <input type="radio" name="rate" value="9">9
          <input type="radio" name="rate" value="10">10
        </div>
      </div>
    <div class="main-trybewarts-forms-logo">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo do formulario">
    </div>
  </main>
  <script src="script.js" defer></script>
</body>
</html>
